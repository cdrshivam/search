<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Images</title>
    <link rel="icon" type="image/x-icon" href="/Images/fevicon.ico">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="topRowContainer">
        <div class="topLeftContainer">
            <a href="https://about.google/?fg=1&utm_source=google-GB&utm_medium=referral&utm_campaign=hp-header"><span class="about topRowButton">About</span></a>
            <a href="https://store.google.com/GB/?utm_source=hp_header&utm_medium=google_ooo&utm_campaign=GS100042&hl=en-GB"><span class="store topRowButton">Store</span></a>
        </div>
        <div class="topRightContainer">
            <a href="index.html"><span class="search topRowButton">Search</span></a>
            <a href="AdvanceSearch.html"><span class="advance topRowButton" style="padding-right: 15px;">Advance</span></a>
        </div>
    </div>

    <div class="centerContainer">
        <div class="imageContainer">
            <img src="Images/GoogleImages_logo.png" alt="Google Images Logo" class="googleImage">
        </div> 

        <form class="searchContainer" action="https://images.google.com/search" >
            <div class="searchBar">

                <div class="searchIconClass">
                    <span class="searchIconSpan"><img class="searchIcon" src="Images/SearchIcon_grey.svg"></span>
                </div>

                <div class="searchAreaClass">
                    <input name="q" id="GoogleSearchInputBox" type="text"></input>
                    <input type="hidden" name="udm" value="2">
                </div>

                <div class="googleIconClass">
                    <span class="googleIconSpan"><img class="googleIcon" id="GoogleMic" src="Images/Google_mic.svg"></span>
                    <span class="googleIconSpan"><img class="googleIcon" id="GoogleLens" src="Images/Google_Lens.png"></span>
                    <button class="searchIconButton iconButton" name="sclient" value="img" type="submit" > 
                        <span class="searchIconSpan"><img class="searchIcon" src="Images/SearchIcon_blue.svg"></span>
                    </button>
                </div>
                
            </div>
        </form>

    </div>
       
</body>
</html>
